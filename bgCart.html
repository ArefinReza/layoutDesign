<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card-img-overlay {
          display: flex;
          justify-content: center;
          align-items: center;
          text-align: center;
        }
        .dark-overlay {
          background: rgba(0, 0, 0, 0.6); /* Dark overlay on the image */
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: 1;
        }
        .card-text,
        .card-title {
          z-index: 1; 
        }
      </style>
</head>
<body>
    <section class="vh-80 d-flex align-items-center">
        <div class="card text-bg-dark border-0 w-100 position-relative">
          <!-- Dark overlay -->
          <div class="dark-overlay"></div>
          <!-- Background image -->
          <img src="./img/img_2.jpg" class="card-img" style="height: 70vh; object-fit: cover;" alt="...">
          <!-- Text overlay -->
          <div class="card-img-overlay d-flex flex-column justify-content-center align-items-center">
            <h5 class="card-title display-4 text-light fw-bold">Card Title</h5>
            <p class="card-text lead text-light">This is a wider card with supporting text below as a natural lead-in to additional content.</p>
          </div>
        </div>
      </section>
</body>
</html>
