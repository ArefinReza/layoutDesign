<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Effect Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Glass effect styling */
        .card {
            background: rgba(255, 255, 255, 0.149);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 1s, box-shadow 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card img {
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-body {
            text-align: center;
            padding: 20px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }

        .card-text {
            font-size: 1rem;
            color: #ddd;
        }

        .btn-primary {
            background-color: #4caf50;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #388e3c;
        }

    
    </style>
</head>

<body class="bg-dark">

    <div class="container py-5">
        <div class="row g-4">
            <!-- Card 1 -->
            <div class="col-lg-4 col-md-6">
                <div class="p-4 border border-success rounded bg-primary">
                    <div class="card">
                        <img src="./img/img_3.jpg" alt="Product Image" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">Product 1</h5>
                            <p class="card-text">This is a beautiful product with amazing features. Get it now!</p>
                            <a href="#" class="btn btn-primary">Buy Now</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="col-lg-4 col-md-6">
                <div class="p-4 border border-success rounded bg-primary">
                    <div class="card">
                        <img src="./img/img_3.jpg" alt="Product Image" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">Product 1</h5>
                            <p class="card-text">This is a beautiful product with amazing features. Get it now!</p>
                            <a href="#" class="btn btn-primary">Buy Now</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="col-lg-4 col-md-6">
                <div class="p-4 border border-success rounded bg-primary">
                    <div class="card">
                        <img src="./img/img_3.jpg" alt="Product Image" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">Product 1</h5>
                            <p class="card-text">This is a beautiful product with amazing features. Get it now!</p>
                            <a href="#" class="btn btn-primary">Buy Now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
