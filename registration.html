<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light" style="--bs-bg-opacity: .5;">


  <div class="container py-5">
    <div class="row d-flex align-items-center">
      <!-- Left Side: Registration Form -->
      <div class="col-lg-6 col-md-12">
        <div class="card shadow-lg">
          <div class="card-body p-5" >
            <h3 class="text-center mb-4">Register</h3>
            <form id="registrationForm">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                </div>
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
                </div>
                <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
              </form>
          </div>
        </div>
      </div>

      <!-- Right Side: Company Details -->
      <div class="col-lg-6 col-md-12 text-center text-lg-start">
        <div class="p-4">
          <h2 class="text-primary mb-3">Welcome to Our Company!</h2>
          <p class="lead text-muted">
            Join our community and take your first step towards unlocking exclusive benefits. We are here to help you grow and succeed with our tailored services.
          </p>
          <p>
            <strong>Contact Us:</strong><br>
            Email: support@company.com<br>
            Phone: +1 (123) 456-7890
          </p>
          <div>
            <a href="#" class="btn btn-outline-primary me-2">Learn More</a>
            <a href="#" class="btn btn-outline-secondary">Contact Support</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('submitBtn').addEventListener('click', function () {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();

      if (name && email && password && confirmPassword) {
        if (password === confirmPassword) {
          alert('Form submitted successfully!');
        } else {
          alert('Passwords do not match.');
        }
      } else {
        alert('Please fill out all fields.');
      }
    });
  </script>
</body>
</html>
